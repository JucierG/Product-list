<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="src/styles/index.scss">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  
  <title>Product list with cart</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1 class="pt-[70px] pb-[20px] mx-[80px] text-3xl">Desserts</h1>
  <main class="px-20 flex justify-between">
    <ul id="product-list" class="grid grid-cols-3 gap-10">
  
    </ul>

  <div id="your-cart" class="flex flex-col h-fit w-96 p-10 rounded-[10px]">
    <h2 class="text-2xl font-semibold mb-5">Your Cart (<span id="total-quantity">0</span>)</h2>
    <ul id="cart-product"></ul>
    <div class="my-5">Order total <span id="total-value" class="p-10 text-3xl font-bold">$0.00</span></div>
    <div class="text-center p-3 rounded" id="delivery-information">This is a <strong>carbon-neutral</strong> delivery</div> 
    <button type="button" class=" rounded-lg font-semibold bg-orange-600">Confirm Order</button>
    
  
</div> 
</main>

<script type="module" src="./src/app.ts"></script>
</div>
    

 

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Jucier Greg√≥rio</a>.
  </div>
</body>
</html>
